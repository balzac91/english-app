<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <form class="login-form" ng-submit="vm.submitForm()" name="form">
        <div class="alert alert-danger" ng-show="vm.invalidPassword || vm.unknownError">
          <span class="glyphicon glyphicon-exclamation-sign"></span>
          <span ng-show="vm.invalidPassword">Niepoprawny e-mail lub hasło</span>
          <span ng-show="vm.unknownError">Wystąpił błąd, proszę spróbować ponownie</span>
        </div>

        <div class="form-group" ng-class="{'has-error': form.email.$dirty && form.email.$invalid}">
          <input type="email" class="form-control input-lg" placeholder="Adres e-mail" name="email" ng-model="vm.formData.email" required>
          <div ng-show="form.email.$dirty">
            <div class="help-block with-errors" ng-show="form.email.$error.required">Pole nie może zostać puste</div>
            <div class="help-block with-errors" ng-show="form.email.$error.email">Wpisany adres e-mail jest niepoprawny</div>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': form.password.$dirty && form.password.$invalid}">
          <input type="password" class="form-control input-lg" placeholder="Hasło" name="password" ng-model="vm.formData.password" required>
          <div ng-show="form.password.$dirty">
            <div class="help-block with-errors" ng-show="form.password.$error.required">Pole nie może zostać puste</div>
          </div>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Zapamiętaj mnie
          </label>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="form.$invalid">Zaloguj</button>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <a href="">Przypomnij hasło</a>
          </div>

          <div class="col-xs-6 text-right">
            <a href="">Zarejestruj</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
